<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylejs.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <!-- Heading -->
    <h1 style="text-align: center; 
    font-family: 'Times New Roman', Times, serif; font-size: 100px;">
        Internship Application
    </h1>

    <!-- Entry fields  -->
    <form></form>
        <div class="input-group" style=" margin-right: 15%">
            <span class="input-group-text">First Name</span>
            <input type="text" aria-label="First name" class="form-control">
            <span class="input-group-text">Last Name</span>
            <input type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Email</span>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="addon-wrapping">
        </div>
        
    </form>
</body>
</html>
